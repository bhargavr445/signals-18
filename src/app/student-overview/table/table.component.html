<div class="main">
    <span class="pagination-bar pad-b-10">
        <app-filter [(searchText)]="filterValue" />
    </span>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
            </tr>
        </thead>

        @for (item of paginatedRecords(); track $index) {
        <tr>
            <td>{{item.MakeName}}</td>
            <td>{{item.VehicleTypeName}}</td>
        </tr>
        }


    </table>
    @if (filteredTableData().length > 0) {
    <span class="pagination-bar">
        <gbr-pagination [datalist]="filteredTableData()" (paginatedlisthandler)="handlePaginatedList($event)" />
    </span>
    }
</div>
