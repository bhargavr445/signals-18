<span class="tab-header pad-b-10">

    <div class="typeahead-container">
        <input type="text" [(ngModel)]="query" (input)="onInputChange()" placeholder="Type to search..."
            class="typeahead-input" (focus)="onFocus($event)" />
        @if (query) {
        <span class="clear-icon" (click)="clearInput()">Ã—</span>

        }

        @if (filteredItems.length) {
        <ul class="typeahead-list">
            @for (item of filteredItems; track $index) {
            <li (click)="selectItem(item)" class="typeahead-item">
                {{ item }}
            </li>
            }

        </ul>
        }

    </div>

</span>
