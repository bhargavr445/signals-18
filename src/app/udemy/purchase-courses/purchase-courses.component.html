<table>
    <thead>
        <tr>
            <th>Title</th>
        <th>Price</th>
        <th>Type</th>
        </tr>
        
    </thead>

    <tbody>
        @for (item of coursesList; track $index) {
            <tr>
            <td>{{item.title}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.categoryDetails.type}}</td>
         
        </tr>
        }
        
    </tbody>
</table>
