<div class="main">
    @let moviesList = moviesResponse()?.data;
    <div class="cards-container">

        @for (item of paginatedMovieResults(); track $index) {
        @let days = item.schedule.days;

        <div class="card">
            <div class="card-content">
                <h2 class="card-title">{{item.name}}</h2>
                <p class="card-description">{{item.type}}</p>
                <div class="footer-section">
                    <div class="platform-section">{{item.language}}</div>
                    <div><a [href]="item.officialSite" target="_blank">Open</a></div>
                </div>
                <div class="footer-section">
                    <app-weeks [scheduleDays]="days" />
                </div>
            </div>
        </div>
        }@empty {
        @for(d of [1,2,3,4,5,6]; track $index) {
        <div class="card">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text" style="width: 60%;"></div>
            <div class="skeleton skeleton-button"></div>
        </div>
        <span class="pagination-bar">
            <div class="skeleton skeleton-button"></div>
        </span>
        }

        }

    </div>
    <span class="pagination-bar">
        <gbr-pagination [datalist]="moviesList ?? []" [pagesize]="9"
            (paginatedlisthandler)="handlePaginatedList($event)" />
    </span>
</div>
