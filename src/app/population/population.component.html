<div class="main">
    @let isLoading = isLoading$ | async;
    @if(!isLoading) {
    @let dataL = (dataList$ | async);
    <gbr-table [tableHeaders]="tableheaders()" [dataList]="dataL" />
    } @else {
      <div class="skeleton">
        <div class="skeleton-row">
            <span style="width: 20%;"></span>
            <span style="width: 50%;"></span>
            <span style="width: 20%;"></span>
        </div>
        @for(i of [1,2,3,4,5,6]; track i) {
          <div class="skeleton-row">
            <span style="width: 20%;"></span>
            <span style="width: 50%;"></span>
            <span style="width: 20%;"></span>
        </div>
        }
        
        <!-- <div class="skeleton-row">
            <span style="width: 20%;"></span>
            <span style="width: 50%;"></span>
            <span style="width: 20%;"></span>
        </div> -->
    </div>
    }
  
    </div>
